<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Data Interpretation Exercises - Grade 5</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{font-family: Arial, sans-serif; max-width:900px; margin:20px auto; padding:10px;}
  .page{display:none;}
  .page.active{display:block;}
  .img{max-width:100%; height:auto; border:1px solid #ccc; padding:6px;}
  .options label{display:block; margin:6px 0; cursor:pointer;}
  .nav{margin-top:12px;}
  .correct{color:green;}
  .wrong{color:red;}
  .result-row{padding:6px; border-bottom:1px solid #eee;}
  .question-title{font-weight:600;}
  .center{text-align:center;}
  .btn{padding:8px 12px; margin:6px; cursor:pointer;}
</style>
</head>
<body>
<h1>Data Interpretation — Grade 5 Level</h1>
<p><a href="../../index.html">Back To Main Page</a></p>
<p>There are 5 exercises. Each has 5 multiple-choice questions. Navigate with Previous/Next and press <strong>Submit All</strong> on the last page to see results. Correct answers are in green, wrong answers in red.</p>
<div id="container"></div>
<script>

const exercises = [
  {
    "title": "Library Book Borrowing",
    "img": "images/4_1.png",
    "questions": [
      {
        "q": "What percentage of the total books borrowed were Fiction?",
        "opts": [
          "20%",
          "30%",
          "40%",
          "50%"
        ],
        "ans": "40%"
      },
      {
        "q": "How many more books were borrowed in Fiction than in Science and Biography combined?",
        "opts": [
          "10",
          "20",
          "30",
          "40"
        ],
        "ans": "30"
      },
      {
        "q": "If Mystery borrowing increased by 25%, how many books would that be?",
        "opts": [
          "65",
          "70",
          "75",
          "80"
        ],
        "ans": "75"
      },
      {
        "q": "Which genres together account for more than half of all books borrowed?",
        "opts": [
          "Fiction and Non-fiction",
          "Mystery and Science",
          "Fiction and Mystery",
          "Non-fiction and Biography"
        ],
        "ans": "Fiction and Non-fiction"
      },
      {
        "q": "If 10 more Biography books were borrowed next month, what would be the new total?",
        "opts": [
          "55",
          "60",
          "65",
          "70"
        ],
        "ans": "60"
      }
    ]
  },
  {
    "title": "School Lunch Preferences",
    "img": "images/4_2.png",
    "questions": [
      {
        "q": "Which lunch item is the most preferred?",
        "opts": [
          "Pizza",
          "Sandwich",
          "Salad",
          "Pasta"
        ],
        "ans": "Pizza"
      },
      {
        "q": "What is the combined percentage of Salad and Other?",
        "opts": [
          "25%",
          "30%",
          "35%",
          "40%"
        ],
        "ans": "30%"
      },
      {
        "q": "If 200 students were surveyed, how many chose Sandwich?",
        "opts": [
          "40",
          "50",
          "60",
          "70"
        ],
        "ans": "50"
      },
      {
        "q": "Which two items together equal the percentage of Pizza?",
        "opts": [
          "Sandwich and Pasta",
          "Salad and Other",
          "Pasta and Other",
          "Sandwich and Salad"
        ],
        "ans": "Sandwich and Salad"
      },
      {
        "q": "If Pasta increased by 5%, what would its new percentage be?",
        "opts": [
          "10%",
          "15%",
          "20%",
          "25%"
        ],
        "ans": "15%"
      }
    ]
  },
  {
    "title": "Weekly Chores Completed",
    "img": "images/4_3.png",
    "questions": [
      {
        "q": "On which day were the most chores completed?",
        "opts": [
          "Thursday",
          "Friday",
          "Saturday",
          "Sunday"
        ],
        "ans": "Saturday"
      },
      {
        "q": "What is the average number of chores per day?",
        "opts": [
          "3.5",
          "4.5",
          "5",
          "5.5"
        ],
        "ans": "4.5"
      },
      {
        "q": "Which two days had the same number of chores?",
        "opts": [
          "Monday and Sunday",
          "Tuesday and Thursday",
          "Wednesday and Friday",
          "Saturday and Sunday"
        ],
        "ans": "Monday and Sunday"
      },
      {
        "q": "What is the total number of chores completed during the week?",
        "opts": [
          "30",
          "32",
          "34",
          "36"
        ],
        "ans": "33"
      },
      {
        "q": "If Friday\u2019s chores doubled, what would the new total be?",
        "opts": [
          "35",
          "36",
          "37",
          "38"
        ],
        "ans": "35"
      }
    ]
  },
  {
    "title": "Recycling Collection",
    "img": "images/4_4.png",
    "questions": [
      {
        "q": "Which material had the highest total collection over 3 weeks?",
        "opts": [
          "Paper",
          "Plastic",
          "Glass",
          "All equal"
        ],
        "ans": "Plastic"
      },
      {
        "q": "How many total units of Glass were collected?",
        "opts": [
          "15",
          "16",
          "17",
          "18"
        ],
        "ans": "17"
      },
      {
        "q": "In which week was the most recycling collected overall?",
        "opts": [
          "Week 1",
          "Week 2",
          "Week 3",
          "All equal"
        ],
        "ans": "Week 3"
      },
      {
        "q": "What is the difference in Plastic collection between Week 2 and Week 3?",
        "opts": [
          "5",
          "10",
          "15",
          "20"
        ],
        "ans": "10"
      },
      {
        "q": "If Paper collection in Week 3 increased by 50%, what would it be?",
        "opts": [
          "10",
          "11",
          "12",
          "13"
        ],
        "ans": "12"
      }
    ]
  },
  {
    "title": "School Bus Arrival Times",
    "img": "images/4_5.png",
    "questions": [
      {
        "q": "Which bus arrived first?",
        "opts": [
          "101",
          "102",
          "103",
          "104"
        ],
        "ans": "101"
      },
      {
        "q": "How many students arrived before 8:10 AM?",
        "opts": [
          "25",
          "45",
          "50",
          "55"
        ],
        "ans": "45"
      },
      {
        "q": "What is the average number of students per bus?",
        "opts": [
          "25",
          "26",
          "27",
          "28"
        ],
        "ans": "25"
      },
      {
        "q": "Which bus had the fewest students?",
        "opts": [
          "101",
          "103",
          "104",
          "105"
        ],
        "ans": "105"
      },
      {
        "q": "If Bus 103 had 5 more students, how many would it have?",
        "opts": [
          "25",
          "26",
          "27",
          "28"
        ],
        "ans": "25"
      }
    ]
  }
]


function createPage(ex, idx) {
  const div = document.createElement('div');
  div.className = 'page';
  div.id = 'page-' + idx;
  let html = '<h2>Exercise ' + (idx+1) + ': ' + ex.title + '</h2>';
  html += '<img class="img" src="' + ex.img + '" alt="chart">';
  ex.questions.forEach((q, qi) => {
    const qid = 'e' + idx + 'q' + qi;
    html += `<div class="question" id="${qid}"><p class="question-title">${qi+1}. ${q.q}</p>`;
    html += '<div class="options">';
    for (let i=0;i<q.opts.length;i++) {
      const opt = q.opts[i];
      const oid = qid + '_opt' + i;
      html += `<label><input type="radio" name="${qid}" value="${opt}" id="${oid}"> ${opt}</label>`;
    }
    html += '</div></div><hr/>';
  });
  html += '<div class="nav">';
  if (idx>0) html += '<button class="btn" onclick="showPage(' + (idx-1) + ')">Previous</button>';
  if (idx < exercises.length-1) html += '<button class="btn" onclick="showPage(' + (idx+1) + ')">Next</button>';
  if (idx === exercises.length-1) html += '<button class="btn" id="submitBtn" onclick="showResults()">Submit All</button>';
  html += '</div>';
  div.innerHTML = html;
  return div;
}

function init() {
  const container = document.getElementById('container');
  exercises.forEach((ex, i) => container.appendChild(createPage(ex,i)));
  showPage(0);
}

function showPage(i) {
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page-' + i).classList.add('active');
  window.scrollTo(0,0);
}

function showResults() {
  const resultsDiv = document.createElement('div');
  resultsDiv.id = 'results';
  let html = '<h2>Results</h2>';
  let total=0, correct=0;
  exercises.forEach((ex, ei) => {
    html += `<h3>Exercise ${ei+1}: ${ex.title}</h3>`;
    ex.questions.forEach((q, qi) => {
      total++;
      const qid = 'e' + ei + 'q' + qi;
      const els = document.getElementsByName(qid);
      let selected = null;
      for (const r of els) if (r.checked) selected = r.value;
      const isCorrect = (selected === q.ans);
      if (isCorrect) correct++;
      html += `<div class="result-row">`;
      html += `<div class="question-title">${ei+1}.${qi+1} ${q.q}</div>`;
      if (selected === null) {
        html += `<div class="wrong">No answer — Correct: ${q.ans}</div>`;
      } else if (isCorrect) {
        html += `<div class="correct">Your answer: ${selected} — Correct</div>`;
      } else {
        html += `<div class="wrong">Your answer: ${selected} — Incorrect. Correct: ${q.ans}</div>`;
      }
      html += `</div>`;
    });
  });
  html += `<h3 class="center">Score: ${correct} / ${total}</h3>`;
  resultsDiv.innerHTML = html;
  document.body.appendChild(resultsDiv);
  resultsDiv.scrollIntoView();
  const btn = document.getElementById('submitBtn');
  if (btn) btn.disabled = true;
}

init();
</script>
</body>
</html>
