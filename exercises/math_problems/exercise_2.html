<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 40px auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        font-size: 26px;
    }
    .question {
        font-size: 20px;
        margin-bottom: 20px;
    }
    .options label {
        display: block;
        margin: 8px 0;
        cursor: pointer;
        padding: 8px;
        border-radius: 6px;
        transition: background 0.3s;
    }
    .options input {
        margin-right: 8px;
    }
    .navigation {
        margin-top: 20px;
    }
    button {
        padding: 8px 14px;
        margin: 0 5px;
        border: none;
        background-color: #4285f4;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background-color: #3367d6;
    }
    .feedback {
        margin-top: 10px;
        font-weight: bold;
    }
    .correct {
        color: green;
    }
    .incorrect {
        color: red;
    }
    .explanation {
        font-size: 14px;
        margin-top: 5px;
        color: #555;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Math Quiz</h1>
    <p><a href="../../index.html">Back To Main Page</a></p>
    <div id="quiz"></div>
    <div class="navigation">
        <button id="prevBtn" onclick="prevQuestion()">Previous</button>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
        <button id="submitBtn" onclick="submitQuiz()" style="display:none;">Submit</button>
    </div>
</div>

<script>
const quizData = [
  { 
    q: "A baker made 245 cupcakes in the morning and 187 in the afternoon. How many cupcakes did the baker make in total?",
    options: ["432", "442", "422", "452"],
    answer: "432",
    explanation: "245 + 187 = 432."
  },
  { 
    q: "A box holds 48 cans of juice. If a store receives 15 boxes, how many cans did they get?",
    options: ["720", "700", "740", "750"],
    answer: "720",
    explanation: "48 × 15 = 720."
  },
  { 
    q: "A cyclist travels 56 km on Saturday and 48 km on Sunday. How far does the cyclist travel in total?",
    options: ["104 km", "106 km", "102 km", "108 km"],
    answer: "104 km",
    explanation: "56 + 48 = 104 km."
  },
  { 
    q: "A school has 384 students. They are divided equally into 16 classes. How many students are in each class?",
    options: ["24", "22", "26", "28"],
    answer: "24",
    explanation: "384 ÷ 16 = 24."
  },
  { 
    q: "A fruit seller has 250 apples. If he sells 175, how many apples remain?",
    options: ["75", "80", "70", "85"],
    answer: "75",
    explanation: "250 − 175 = 75."
  },
  { 
    q: "A train travels 85 km each hour. How far will it travel in 6 hours?",
    options: ["510 km", "500 km", "520 km", "530 km"],
    answer: "510 km",
    explanation: "85 × 6 = 510 km."
  },
  { 
    q: "A carton contains 36 eggs. How many eggs are there in 9 cartons?",
    options: ["324", "314", "334", "344"],
    answer: "324",
    explanation: "36 × 9 = 324."
  },
  { 
    q: "There are 96 chairs in a hall. If each row has 12 chairs, how many rows are there?",
    options: ["8", "7", "9", "10"],
    answer: "8",
    explanation: "96 ÷ 12 = 8."
  },
  { 
    q: "Liam buys 4 pencils for $3 each and 2 notebooks for $5 each. How much does he spend in total?",
    options: ["22", "21", "20", "19"],
    answer: "22",
    explanation: "(4 × 3) + (2 × 5) = 12 + 10 = 22."
  },
  { 
    q: "A library has 28 shelves. Each shelf holds 150 books. How many books are there in total?",
    options: ["4200", "4000", "4300", "4100"],
    answer: "4200",
    explanation: "28 × 150 = 4200."
  },
  { 
    q: "A garden has 12 rows of flowers with 18 flowers in each row. How many flowers are there?",
    options: ["216", "206", "226", "236"],
    answer: "216",
    explanation: "12 × 18 = 216."
  },
  { 
    q: "A movie ticket costs $8.50. If 12 friends buy tickets, how much do they spend?",
    options: ["$102", "$100", "$104", "$98"],
    answer: "$102",
    explanation: "8.50 × 12 = 102."
  },
  { 
    q: "A baker needs 240 g of sugar for each cake. How much sugar is needed for 9 cakes?",
    options: ["2160 g", "2260 g", "2060 g", "2360 g"],
    answer: "2160 g",
    explanation: "240 × 9 = 2160 g."
  },
  { 
    q: "A shopkeeper sold 425 apples on Monday and 386 on Tuesday. How many apples were sold in these two days?",
    options: ["811", "801", "821", "791"],
    answer: "811",
    explanation: "425 + 386 = 811."
  },
  { 
    q: "A jug holds 2.5 liters of juice. How much juice is in 8 jugs?",
    options: ["20 liters", "18 liters", "22 liters", "21 liters"],
    answer: "20 liters",
    explanation: "2.5 × 8 = 20 liters."
  },
  { 
    q: "There are 72 chocolates to be shared equally among 9 children. How many chocolates does each child get?",
    options: ["8", "7", "9", "10"],
    answer: "8",
    explanation: "72 ÷ 9 = 8."
  },
  { 
    q: "A taxi charges $4 per km. How much will a 15 km ride cost?",
    options: ["$60", "$55", "$65", "$50"],
    answer: "$60",
    explanation: "4 × 15 = 60."
  },
  { 
    q: "A factory makes 1,250 bottles per day. How many bottles will it make in 12 days?",
    options: ["15000", "15200", "14800", "15400"],
    answer: "15000",
    explanation: "1250 × 12 = 15000."
  },
  { 
    q: "A store bought 640 pencils. If they are packed into boxes of 40, how many boxes are there?",
    options: ["16", "15", "14", "18"],
    answer: "16",
    explanation: "640 ÷ 40 = 16."
  },
  { 
    q: "A runner completes 400 meters in one lap. How many meters will they run in 15 laps?",
    options: ["6000", "5800", "6200", "6400"],
    answer: "6000",
    explanation: "400 × 15 = 6000."
  }
];


let currentQuestion = 0;
let userAnswers = Array(quizData.length).fill(null);

function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
}

function loadQuestion() {
    const quizEl = document.getElementById("quiz");
    const qData = quizData[currentQuestion];
    const options = shuffleArray([...qData.options]);

    let html = `<div class="question"><strong>Question ${currentQuestion+1} of ${quizData.length}</strong><br>${qData.q}</div>`;
    html += `<div class="options">`;
    options.forEach(opt => {
        const checked = userAnswers[currentQuestion] === opt ? 'checked' : '';
        html += `<label><input type="radio" name="q${currentQuestion}" value="${opt}" ${checked}> ${opt}</label>`;
    });
    html += `</div>`;
    quizEl.innerHTML = html;

    document.getElementById("prevBtn").style.display = currentQuestion === 0 ? 'none' : 'inline-block';
    document.getElementById("nextBtn").style.display = currentQuestion === quizData.length - 1 ? 'none' : 'inline-block';
    document.getElementById("submitBtn").style.display = currentQuestion === quizData.length - 1 ? 'inline-block' : 'none';
}

function saveAnswer() {
    const selected = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
    if (selected) {
        userAnswers[currentQuestion] = selected.value;
    }
}

function nextQuestion() {
    saveAnswer();
    if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
    }
}

function prevQuestion() {
    saveAnswer();
    if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
    }
}

function submitQuiz() {
    saveAnswer();
    let score = 0;
    let html = "";
    quizData.forEach((q, idx) => {
        const userAns = userAnswers[idx];
        const correct = userAns === q.answer;
        if (correct) score++;
        html += `<div class="question"><strong>Question ${idx+1}:</strong> ${q.q}</div>`;
        html += `<div class="feedback ${correct ? 'correct' : 'incorrect'}">${correct ? 'Correct!' : 'Incorrect'} (Your answer: ${userAns || 'No answer'})</div>`;
        if (!correct) {
            html += `<div class="correct">Correct answer: ${q.answer}</div>`;
        }
        html += `<div class="explanation">${q.explanation}</div><hr>`;
    });
    html += `<h2>Your Score: ${score} / ${quizData.length}</h2>`;
    document.getElementById("quiz").innerHTML = html;
    document.querySelector(".navigation").style.display = "none";
}

loadQuestion();
</script>

</body>
</html>
