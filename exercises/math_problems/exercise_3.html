<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 40px auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        font-size: 26px;
    }
    .question {
        font-size: 20px;
        margin-bottom: 20px;
    }
    .options label {
        display: block;
        margin: 8px 0;
        cursor: pointer;
        padding: 8px;
        border-radius: 6px;
        transition: background 0.3s;
    }
    .options input {
        margin-right: 8px;
    }
    .navigation {
        margin-top: 20px;
    }
    button {
        padding: 8px 14px;
        margin: 0 5px;
        border: none;
        background-color: #4285f4;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background-color: #3367d6;
    }
    .feedback {
        margin-top: 10px;
        font-weight: bold;
    }
    .correct {
        color: green;
    }
    .incorrect {
        color: red;
    }
    .explanation {
        font-size: 14px;
        margin-top: 5px;
        color: #555;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Math Quiz</h1>
    <p><a href="../../index.html">Back To Main Page</a></p>
    <div id="quiz"></div>
    <div class="navigation">
        <button id="prevBtn" onclick="prevQuestion()">Previous</button>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
        <button id="submitBtn" onclick="submitQuiz()" style="display:none;">Submit</button>
    </div>
</div>

<script>
const quizData = [
  { 
    q: "A baker made 120 muffins. He sold 45 in the morning and 35 in the afternoon. How many muffins are left?",
    options: ["40", "50", "35", "45"],
    answer: "40",
    explanation: "Total sold = 45 + 35 = 80. Muffins left = 120 − 80 = 40."
  },
  { 
    q: "A school has 5 buses. Each bus can carry 48 students. How many students can travel by bus in total?",
    options: ["240", "245", "250", "235"],
    answer: "240",
    explanation: "5 × 48 = 240 students."
  },
  { 
    q: "A book has 120 pages. If a student reads 15 pages each day, how many days will it take to finish the book?",
    options: ["8", "7", "9", "10"],
    answer: "8",
    explanation: "120 ÷ 15 = 8 days."
  },
  { 
    q: "A farmer has 36 chickens. He puts them into 6 pens equally. How many chickens are in each pen?",
    options: ["6", "7", "5", "8"],
    answer: "6",
    explanation: "36 ÷ 6 = 6 chickens per pen."
  },
  { 
    q: "A classroom has 6 rows of desks. Each row has 8 desks. How many desks are there in total?",
    options: ["48", "50", "54", "46"],
    answer: "48",
    explanation: "6 × 8 = 48 desks."
  },
  { 
    q: "A store sold 25 red shirts and 30 blue shirts in one day. How many shirts were sold in total?",
    options: ["55", "50", "60", "65"],
    answer: "55",
    explanation: "25 + 30 = 55 shirts."
  },
  { 
    q: "A toy costs $12. If a child buys 4 toys, how much does he pay?",
    options: ["48", "44", "50", "52"],
    answer: "48",
    explanation: "12 × 4 = $48."
  },
  { 
    q: "A library has 9 shelves. Each shelf holds 25 books. How many books are there in total?",
    options: ["225", "220", "230", "215"],
    answer: "225",
    explanation: "9 × 25 = 225 books."
  },
  { 
    q: "A garden has 15 flowers in each row. If there are 12 rows, how many flowers are there?",
    options: ["180", "170", "190", "160"],
    answer: "180",
    explanation: "15 × 12 = 180 flowers."
  },
  { 
    q: "A pack of pencils contains 10 pencils. If a class has 7 packs, how many pencils are there?",
    options: ["70", "65", "75", "60"],
    answer: "70",
    explanation: "10 × 7 = 70 pencils."
  },
  { 
    q: "A movie theater has 20 rows. Each row has 15 seats. How many seats are there in total?",
    options: ["300", "280", "320", "310"],
    answer: "300",
    explanation: "20 × 15 = 300 seats."
  },
  { 
    q: "A baker baked 240 cookies. He packed them equally into 8 boxes. How many cookies are in each box?",
    options: ["30", "25", "35", "28"],
    answer: "30",
    explanation: "240 ÷ 8 = 30 cookies per box."
  },
  { 
    q: "A car travels 60 km each hour. How far does it travel in 5 hours?",
    options: ["300 km", "250 km", "320 km", "280 km"],
    answer: "300 km",
    explanation: "60 × 5 = 300 km."
  },
  { 
    q: "A school bought 120 notebooks. If each student receives 3 notebooks, how many students get notebooks?",
    options: ["40", "35", "45", "50"],
    answer: "40",
    explanation: "120 ÷ 3 = 40 students."
  },
  { 
    q: "A chef uses 250 g of sugar for each cake. How much sugar does he need for 6 cakes?",
    options: ["1500 g", "1400 g", "1600 g", "1550 g"],
    answer: "1500 g",
    explanation: "250 × 6 = 1500 g."
  },
  { 
    q: "A bus leaves at 9:00 AM and travels for 3 hours. What time does it arrive?",
    options: ["12:00 PM", "11:45 AM", "12:15 PM", "11:30 AM"],
    answer: "12:00 PM",
    explanation: "9:00 AM + 3 hours = 12:00 PM."
  },
  { 
    q: "A shop has 200 candies. If 75 are sold, how many are left?",
    options: ["125", "130", "120", "140"],
    answer: "125",
    explanation: "200 − 75 = 125."
  },
  { 
    q: "A farmer has 48 apples. He packs them into bags of 6 apples each. How many bags can he make?",
    options: ["8", "7", "9", "6"],
    answer: "8",
    explanation: "48 ÷ 6 = 8 bags."
  },
  { 
    q: "A factory produces 180 toys each day. How many toys will it produce in a week (7 days)?",
    options: ["1260", "1200", "1300", "1250"],
    answer: "1260",
    explanation: "180 × 7 = 1260 toys."
  },
  { 
    q: "A train travels 120 km in the morning and 150 km in the afternoon. How far did it travel in total?",
    options: ["270 km", "260 km", "280 km", "250 km"],
    answer: "270 km",
    explanation: "120 + 150 = 270 km."
  }
];


let currentQuestion = 0;
let userAnswers = Array(quizData.length).fill(null);

function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
}

function loadQuestion() {
    const quizEl = document.getElementById("quiz");
    const qData = quizData[currentQuestion];
    const options = shuffleArray([...qData.options]);

    let html = `<div class="question"><strong>Question ${currentQuestion+1} of ${quizData.length}</strong><br>${qData.q}</div>`;
    html += `<div class="options">`;
    options.forEach(opt => {
        const checked = userAnswers[currentQuestion] === opt ? 'checked' : '';
        html += `<label><input type="radio" name="q${currentQuestion}" value="${opt}" ${checked}> ${opt}</label>`;
    });
    html += `</div>`;
    quizEl.innerHTML = html;

    document.getElementById("prevBtn").style.display = currentQuestion === 0 ? 'none' : 'inline-block';
    document.getElementById("nextBtn").style.display = currentQuestion === quizData.length - 1 ? 'none' : 'inline-block';
    document.getElementById("submitBtn").style.display = currentQuestion === quizData.length - 1 ? 'inline-block' : 'none';
}

function saveAnswer() {
    const selected = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
    if (selected) {
        userAnswers[currentQuestion] = selected.value;
    }
}

function nextQuestion() {
    saveAnswer();
    if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
    }
}

function prevQuestion() {
    saveAnswer();
    if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
    }
}

function submitQuiz() {
    saveAnswer();
    let score = 0;
    let html = "";
    quizData.forEach((q, idx) => {
        const userAns = userAnswers[idx];
        const correct = userAns === q.answer;
        if (correct) score++;
        html += `<div class="question"><strong>Question ${idx+1}:</strong> ${q.q}</div>`;
        html += `<div class="feedback ${correct ? 'correct' : 'incorrect'}">${correct ? 'Correct!' : 'Incorrect'} (Your answer: ${userAns || 'No answer'})</div>`;
        if (!correct) {
            html += `<div class="correct">Correct answer: ${q.answer}</div>`;
        }
        html += `<div class="explanation">${q.explanation}</div><hr>`;
    });
    html += `<h2>Your Score: ${score} / ${quizData.length}</h2>`;
    document.getElementById("quiz").innerHTML = html;
    document.querySelector(".navigation").style.display = "none";
}

loadQuestion();
</script>

</body>
</html>
