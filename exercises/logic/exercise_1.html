<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Logical Fallacies Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .question-container { display: none; }
    .question { font-weight: bold; margin-bottom: 10px; }
    .options label { display: block; margin: 5px 0; }
    .navigation { margin-top: 20px; }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
    .explanation { font-style: italic; margin-left: 10px; }
  </style>
</head>
<body>

<h1>Logical Fallacies Quiz</h1>
<p><a href="../../index.html">Back To Main Page</a></p>

<div id="quiz"></div>

<div class="navigation">
  <button id="prevBtn" onclick="prevQuestion()">Previous</button>
  <button id="nextBtn" onclick="nextQuestion()">Next</button>
  <button id="submitBtn" onclick="submitQuiz()">Submit</button>
</div>

<div id="results"></div>

<script>
const questions = [
  // Q1-15 with meanings
  {
    q: "Sam says, “We should buy this game because everyone else has it.”",
    options: [
      "Appeal to Popularity – saying something is true because many people believe it",
      "False Cause – thinking one thing caused another without proof",
      "Strawman – changing the argument to attack it more easily",
      "Ad Hominem – attacking the person instead of the idea"
    ],
    answer: 0,
    explanation: "Appeal to Popularity – popularity doesn’t mean something is true."
  },
  {
    q: "Emma says, “If you don’t do your homework, you’ll fail school and never get a job.”",
    options: [
      "Slippery Slope – assuming one thing leads to extreme results",
      "Circular Reasoning – using the answer as the reason",
      "Red Herring – distracting from the real issue",
      "Non Sequitur – conclusion that doesn't follow"
    ],
    answer: 0,
    explanation: "Slippery Slope – jumping to extreme consequences."
  },
  {
    q: "Liam says, “You can’t trust Jake’s opinion on sports because he’s not tall.”",
    options: [
      "Ad Hominem – attacking the person instead of the idea",
      "Appeal to Authority – trusting someone because of their status",
      "False Dilemma – saying there are only two choices",
      "Strawman – changing the argument"
    ],
    answer: 0,
    explanation: "Ad Hominem – personal attack instead of argument."
  },
  {
    q: "Olivia says, “My lucky charm helped me win the race.”",
    options: [
      "False Cause – thinking one thing caused another without proof",
      "Appeal to Emotion – using feelings instead of facts",
      "Circular Reasoning – using the answer as the reason",
      "Red Herring – changing the topic"
    ],
    answer: 0,
    explanation: "False Cause – no proof the charm caused the win."
  },
  {
    q: "Noah says, “We should eat apples because apples are good for you.”",
    options: [
      "Circular Reasoning – using the answer as the reason",
      "Appeal to Popularity – many people think it’s true",
      "False Cause – wrong cause and effect",
      "Strawman – changing the argument"
    ],
    answer: 0,
    explanation: "Circular Reasoning – repeats the same idea as the reason."
  },
  {
    q: "Mia says, “If you don’t play with me, I’ll be sad forever.”",
    options: [
      "Appeal to Emotion – using feelings instead of facts",
      "False Dilemma – only two choices given",
      "Ad Hominem – attacking the person",
      "Slippery Slope – small step leads to big problem"
    ],
    answer: 0,
    explanation: "Appeal to Emotion – trying to make you feel guilty."
  },
  {
    q: "Ethan says, “You only like pizza because your friends like it.”",
    options: [
      "Strawman – changing the argument",
      "Ad Hominem – attacking the person",
      "Appeal to Popularity – many people like it so it’s true",
      "False Cause – wrong cause and effect"
    ],
    answer: 2,
    explanation: "Appeal to Popularity – popularity doesn’t prove truth."
  },
  {
    q: "Ava says, “You shouldn’t eat carrots because they’re orange.”",
    options: [
      "Non Sequitur – reason doesn’t connect",
      "False Cause – wrong cause and effect",
      "Appeal to Emotion – using feelings",
      "Red Herring – distracting from topic"
    ],
    answer: 0,
    explanation: "Non Sequitur – reason doesn’t logically support claim."
  },
  {
    q: "Lucas says, “If we allow one pet, soon we’ll have a zoo at home.”",
    options: [
      "Slippery Slope – assuming small change leads to big problem",
      "Appeal to Authority – trusting experts",
      "Strawman – changing the argument",
      "Circular Reasoning – using answer as reason"
    ],
    answer: 0,
    explanation: "Slippery Slope – exaggerates possible outcomes."
  },
  {
    q: "Ella says, “My cousin’s friend saw a UFO, so aliens must exist.”",
    options: [
      "Anecdotal Evidence – using a story instead of proof",
      "Ad Hominem – attacking the person",
      "Appeal to Popularity – many believe it",
      "Red Herring – changing the topic"
    ],
    answer: 0,
    explanation: "Anecdotal Evidence – one story isn’t enough proof."
  },
  {
    q: "James says, “Everyone cheats on tests, so cheating isn’t wrong.”",
    options: [
      "Appeal to Popularity – many do it so it’s okay",
      "False Cause – wrong cause and effect",
      "Strawman – changing the argument",
      "Non Sequitur – conclusion that doesn't follow"
    ],
    answer: 0,
    explanation: "Appeal to Popularity – popularity doesn’t make cheating right."
  },
  {
    q: "Sophia says, “You should buy this toy because it’s the coolest.”",
    options: [
      "Appeal to Emotion – using feelings instead of facts",
      "Ad Hominem – attacking person",
      "Slippery Slope – small step leads to big problem",
      "Circular Reasoning – using answer as reason"
    ],
    answer: 0,
    explanation: "Appeal to Emotion – tries to persuade using feelings."
  },
  {
    q: "Henry says, “If we plant a garden, we won’t have time to clean the house.”",
    options: [
      "Slippery Slope – small change leads to big problem",
      "Red Herring – distracting from topic",
      "False Cause – wrong cause and effect",
      "Appeal to Authority – trusting experts"
    ],
    answer: 0,
    explanation: "Slippery Slope – assumes big problem from small change."
  },
  {
    q: "Grace says, “You either love math or hate school.”",
    options: [
      "False Dilemma – only two choices when more exist",
      "Ad Hominem – attacking person",
      "Strawman – changing the argument",
      "Circular Reasoning – using answer as reason"
    ],
    answer: 0,
    explanation: "False Dilemma – ignores other options."
  },
  {
    q: "Jack says, “Don’t believe her about science because she failed a test.”",
    options: [
      "Ad Hominem – attacking the person instead of idea",
      "False Cause – wrong cause and effect",
      "Appeal to Popularity – many believe it",
      "Strawman – changing the argument"
    ],
    answer: 0,
    explanation: "Ad Hominem – attack on person, not the argument."
  },

  // Q16-20 (no meanings)
  {
    q: "If you let one friend borrow your notes, soon everyone will want to borrow them.",
    options: ["Slippery Slope", "Appeal to Authority", "Circular Reasoning", "Strawman"],
    answer: 0,
    explanation: "Slippery Slope – predicting extreme consequences from small action."
  },
  {
    q: "We should believe that the earth is flat because a famous person says so.",
    options: ["Appeal to Authority", "Anecdotal Evidence", "Red Herring", "False Cause"],
    answer: 0,
    explanation: "Appeal to Authority – believing something just because someone important says it."
  },
  {
    q: "You can’t listen to her opinion on homework because she’s not a teacher.",
    options: ["Ad Hominem", "Strawman", "False Dilemma", "Appeal to Popularity"],
    answer: 0,
    explanation: "Ad Hominem – attacking the person instead of the idea."
  },
  {
    q: "If I don’t win this race, I’ll never be happy again.",
    options: ["Appeal to Emotion", "False Cause", "Circular Reasoning", "Slippery Slope"],
    answer: 0,
    explanation: "Appeal to Emotion – making argument based on feelings."
  },
  {
    q: "Don’t trust her about recycling because she once forgot to throw away trash.",
    options: ["Ad Hominem", "False Cause", "Strawman", "Appeal to Popularity"],
    answer: 0,
    explanation: "Ad Hominem – dismissing a claim by attacking the person."
  }
];

let currentQuestion = 0;
let userAnswers = new Array(questions.length).fill(null);

function renderQuestion() {
  const quizDiv = document.getElementById("quiz");
  quizDiv.innerHTML = "";
  const q = questions[currentQuestion];
  const container = document.createElement("div");
  container.className = "question-container";
  container.style.display = "block";
  const questionEl = document.createElement("div");
  questionEl.className = "question";
  questionEl.textContent = `Q${currentQuestion+1}: ${q.q}`;
  container.appendChild(questionEl);

  const optionsDiv = document.createElement("div");
  optionsDiv.className = "options";
  q.options.forEach((opt, idx) => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "radio";
    input.name = "question" + currentQuestion;
    input.value = idx;
    if (userAnswers[currentQuestion] === idx) input.checked = true;
    input.onclick = () => { userAnswers[currentQuestion] = idx; };
    label.appendChild(input);
    label.appendChild(document.createTextNode(opt));
    optionsDiv.appendChild(label);
  });
  container.appendChild(optionsDiv);
  quizDiv.appendChild(container);

  document.getElementById("prevBtn").style.display = currentQuestion === 0 ? "none" : "inline";
  document.getElementById("nextBtn").style.display = currentQuestion === questions.length - 1 ? "none" : "inline";
  document.getElementById("submitBtn").style.display = currentQuestion === questions.length - 1 ? "inline" : "none";
}

function prevQuestion() {
  if (currentQuestion > 0) {
    currentQuestion--;
    renderQuestion();
  }
}

function nextQuestion() {
  if (currentQuestion < questions.length - 1) {
    currentQuestion++;
    renderQuestion();
  }
}

function submitQuiz() {
  let resultsHTML = "<h2>Results</h2>";
  questions.forEach((q, idx) => {
    const userAns = userAnswers[idx];
    const correct = q.answer === userAns;
    resultsHTML += `<p><strong>Q${idx+1}:</strong> ${q.q}<br>`;
    q.options.forEach((opt, optIdx) => {
      if (optIdx === q.answer) {
        resultsHTML += `<span class="correct">${opt} (Correct)</span><br>`;
      } else if (optIdx === userAns) {
        resultsHTML += `<span class="incorrect">${opt} (Your Answer)</span><br>`;
      } else {
        resultsHTML += `${opt}<br>`;
      }
    });
    resultsHTML += `<span class="explanation">${q.explanation}</span></p>`;
  });
  document.getElementById("quiz").innerHTML = "";
  document.getElementById("results").innerHTML = resultsHTML;
  document.querySelector(".navigation").style.display = "none";
}

renderQuestion();
</script>
</body>
</html>
